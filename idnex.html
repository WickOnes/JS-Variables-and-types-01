<body>

    <pre>
<script>
    document.writeln(`Ціна банану:${banan}`);
    document.writeln(`Ціна яблука:${apple}`);
    document.writeln(`Ціна пива:${beer}`);
    document.writeln(`Максимальна ціна:${Math.max(banan, apple, beer)}`);
    document.writeln(`Мінімальна ціна:${Math.min(banan, apple, beer)}`);
    document.writeln(`Сумма товарів:${sum}`);
    document.writeln(`Сумма товарів без копійок в меншу сторону:${Math.floor(banan) + Math.floor(apple) + Math.floor(beer)}`);
    document.writeln(`Сумма товарів округлена до сотих:${Math.round(sum / 100) * 100}`);
    document.writeln(`Сумма товарів округлена в меньшу сторону парна чи не парна?: ${number}`);
    document.writeln(`Сумма решти при оплаті 500грн: ${500 - sum}`);
    document.writeln(`Середне значення цін округлене до другого знака після коми: ${middleSum.toFixed(2)}`);
    document.writeln(`Випадкова знижка(10-50%): ${Math.round(discont)}%`);
    document.writeln(`Сумма разом з випадковою знижкою: ${sumDiscont.toFixed(2)}`);
    document.writeln(`Чистий прибуток зі знижкою: ${profit.toFixed(2)}`);

</script>
